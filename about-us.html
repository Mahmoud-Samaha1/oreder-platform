<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform</title>
    <link rel="stylesheet" href="/css/bootstrap.rtl.css" />
    <link rel="stylesheet" href="/css/Normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <style>
      :root {
        --main-bg-color: rgb(255, 255, 255);
        --main-color: rgb(102, 44, 121);
        --hover-color: rgb(248 218 255);
        --main-text: rgb(0, 0, 0);
        --secondery-text: rgb(79 79 79);
        --regular-font: "tajwal-regular";
        --bold-font: "tajwal-bold";
      }
    </style>
  </head>

  <body class="">
    <div class="app row">
      <div class="col-4 mobile-app-wrapper">
        <div class="mobile-app">
          <!-- Logo  -->
          <div class="logo row justify-content-center align-items-center">
            <img
              class="col-12 logo-img"
              alt=""
              src="/assets/images/logo3.png"
            />
          </div>
          <!-- about us -->
          <div class="d-flex justify-content-center align-items-center">
            <div
              class="contact-container d-flex justify-content-center align-items-center flex-column"
            >
              <div class="d-flex justify-content-between align-items-center">
                <i class="fi fi-ss-marker location-icon me-1"></i>
                <h2 class="mb-1 fw-bold">أين تجدنا...</h2>
              </div>

              <div class="contact-info mt-1 mb-2">
                <ul class="">
                  <li class="">مدينة الرياض حي نجم الدين الايوبي حي طويق</li>
                  <li class="">
                    شارع الأمير محمد بن عبد العزيز بجوار العزيزية
                  </li>
                </ul>
              </div>
              <h2 class="mb-1 fw-bold">تواصل معنا...</h2>

              <div class="contact-info mt-2 mb-1">
                <p
                  class="d-flex justify-content-center align-items-center mb-1"
                >
                  <i class="fi fi-ss-phone-call"></i>
                  <a href="tel:+1234567890" class="ms-1">+1 234 567 890</a>
                </p>
                <p
                  class="d-flex justify-content-center align-items-center mb-2"
                >
                  <i class="fi fi-ss-comment-alt-dots"></i>
                  <a href="sms:+1234567890" class="ms-1">أرسل لنا رسالة</a>
                </p>
              </div>
              <h2 class="fw-bold">تابعنا على...</h2>

              <div class="social-media">
                <a href="fb://profile" target="_blank">
                  <img src="/assets/images/facebook.png" alt="" />
                </a>
                <a
                  href="instagram://user?username=yourusername"
                  target="_blank"
                >
                  <img src="/assets/images/instagram.png" alt="" />
                </a>
                <a
                  href="twitter://user?screen_name=yourusername"
                  target="_blank"
                >
                  <img src="/assets/images/twitter.png" alt="" />
                </a>
                <a href="https://wa.me/1234567890" target="_blank">
                  <img src="/assets/images/whatsapp.png" alt="" />
                </a>
              </div>
            </div>
          </div>

          <!-- nav bar -->
          <div class="routing-bar row col-4">
            <div class="col-4">
              <a href="/index.html" onclick="savePage('main')">
                <i class="main fi fi-rr-home"></i>
                <p>الرئيسية</p>
              </a>
            </div>
            <div class="col-4">
              <a href="/offers.html" onclick="savePage('offer')">
                <i class="offer fi fi-rr-badge-percent"></i>
                <p>العروض</p>
              </a>
            </div>
            <div class="col-4">
              <a href="/about-us.html" onclick="savePage('about')">
                <i class="about fi fi-rr-info"></i>
                <p>من نحن</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8 desktop-bg">
        <div
          class="gradient w-100 h-100 d-flex justify-content-center align-items-center"
        >
          <img class="w-25" data-src="/assets/images/logo3.png" alt="" />
        </div>
      </div>
    </div>
    <script src="/JS/main.js"></script>
    <script src="/JS/category.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const categoryId = urlParams.get("id");

      if (categoryId && !isNaN(categoryId)) {
        document.getElementById(
          "category-title"
        ).innerText = `قسم ${categoryId}`;
        document.getElementById(
          "category-description"
        ).innerText = `هذه تفاصيل القسم رقم ${categoryId}.`;
      } else {
        document.getElementById("category-title").innerText = "القسم غير موجود";
        document.getElementById("category-description").innerText =
          "يرجى اختيار قسم صحيح.";
      }
    </script>
  </body>
</html>
