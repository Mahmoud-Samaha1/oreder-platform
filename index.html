<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruds</title>
    <link rel="stylesheet" href="/css/bootstrap.rtl.css" />
    <link rel="stylesheet" href="/css/Normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <style>
      :root {
        --main-bg-color: rgb(255, 255, 255);
        --main-color: rgb(102, 44, 121);
        --hover-color: rgb(248 218 255);
        --main-text: rgb(0, 0, 0);
        --secondery-text: rgb(79 79 79);
        --regular-font: "tajwal-regular";
        --bold-font: "tajwal-bold";
      }
    </style>
  </head>

  <body class="">
    <div class="app row">
      <div class="col-4 mobile-app-wrapper">
        <div class="mobile-app">
          <div class="logo row justify-content-center align-items-center">
            <img
              class="col-12 w-25"
              data-src="/assets/images/logo2.png"
              alt=""
            />
          </div>
          <div class="home-page">
            <div class="search p-2 mt-2">
              <div class="searchBar row">
                <input
                  class="col-10"
                  id="searchQueryInput"
                  type="text"
                  name="searchQueryInput"
                  placeholder="ابحث"
                  value=""
                />
                <button
                  id="searchQuerySubmit"
                  type="submit"
                  name="searchQuerySubmit"
                  class="col-2"
                >
                  <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                    <path
                      fill="#666666"
                      d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="categories p-2 mt-2">
              <div
                class="head-line row justify-content-center align-items-center"
              >
                <h6 class="col-12 fw-bold">الأقسام</h6>
                <!-- <a name="" id="" class="btn btn-sm col-3" href="#" role="button"
                  >عرض المزيد</a
                > -->
              </div>
              <div class="items row mt-2"></div>
            </div>
          </div>
          <div class="routing-bar row col-4">
            <div class="col-4">
              <a href="">
                <i class="fi fi-rr-home"></i>
                <p>الرئيسية</p>
              </a>
            </div>
            <div class="col-4">
              <a href="">
                <i class="fi fi-rr-badge-percent"></i>
                <p>العروض</p>
              </a>
            </div>
            <div class="col-4">
              <a href="">
                <i class="fi fi-rr-info"></i>
                <p>من نحن</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8 desktop-bg">
        <div
          class="gradient w-100 h-100 d-flex justify-content-center align-items-center"
        >
          <img class="w-25" data-src="/assets/images/logo2.png" alt="" />
        </div>
      </div>
    </div>
    <script src="/JS/main.js"></script>
  </body>
</html>
