<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruds</title>
    <link rel="stylesheet" href="/css/bootstrap.rtl.css" />
    <link rel="stylesheet" href="/css/Normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <style>
      :root {
        --main-bg-color: rgb(255, 255, 255);
        --main-color: rgb(102, 44, 121);
        --hover-color: rgb(248 218 255);
        --main-text: rgb(0, 0, 0);
        --secondery-text: rgb(79 79 79);
        --regular-font: "tajwal-regular";
        --bold-font: "tajwal-bold";
      }
    </style>
  </head>

  <body class="">
    <div class="app row">
      <div class="col-4 mobile-app-wrapper">
        <div class="mobile-app">
          <!-- Logo  -->
          <div class="logo row justify-content-center align-items-center">
            <div class="col-10 d-flex align-items-center">
              <img class="w-25" data-src="/assets/images/logo2.png" alt="" />
            </div>
            <button
              onclick="goBack()"
              type="button"
              class="btn back-btn col-2 d-flex justify-content-center align-items-center"
            >
              <i class="fi fi-rr-arrow-left"></i>
            </button>
          </div>
          <!-- product -->
          <div class="product-details">
            <img
              class="product-img mt-3"
              data-src="/assets/images/66MTIsqFHUgKyzrPYh266VvDFsGbkK9WduHU4ALV.jpg"
              alt=""
            />
            <div class="row align-items-center mt-3">
              <div
                class="col-9 d-flex justify-content-start align-items-center"
              >
                <h1 id="product-title " class="product-title m-0">
                  اسم المنتج
                </h1>
              </div>
              <div class="col-3">
                <div
                  class="product-price fs-3 d-flex justify-content-center align-items-center"
                >
                  <p class="text-center m-0 me-1">175</p>
                  <span class="fs-6">EGP</span>
                </div>
              </div>
            </div>
            <p id="product-description " class="product-description mt-4">
              هنالك العديد من الأنواع المتوفرة لنصوص لوريم إيبسوم
            </p>
          </div>
          <!-- nav bar -->
          <div class="routing-bar row col-4">
            <div class="col-4">
              <a href="/index.html">
                <i class="fi fi-rr-home"></i>
                <p>الرئيسية</p>
              </a>
            </div>
            <div class="col-4">
              <a href="">
                <i class="fi fi-rr-badge-percent"></i>
                <p>العروض</p>
              </a>
            </div>
            <div class="col-4">
              <a href="">
                <i class="fi fi-rr-info"></i>
                <p>من نحن</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8 desktop-bg">
        <div
          class="gradient w-100 h-100 d-flex justify-content-center align-items-center"
        >
          <img class="w-25" data-src="/assets/images/logo2.png" alt="" />
        </div>
      </div>
    </div>
    <script src="/JS/main.js"></script>
    <script src="/JS/category.js"></script>
  </body>
</html>
